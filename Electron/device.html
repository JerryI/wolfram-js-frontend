<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Device Selector</title>
    <link rel="stylesheet" href="./electron.css">
    <link rel="stylesheet" href="./tailwind.css">
  </head>
  <body>
    <div id="debug_background" style="position:absolute; z-index:-99; width:100%; height:100%; top:0; left:0; bottom:0; right:0"></div>
    <div class="flex flex-col h-full">
        <div class="logs backdrop-blur-md mx-4 my-4 p-2 rounded outline shadow-inner outline-gray-400 outline-offset-2 outline-1">

        </div>
    </div>
    <script src="./device.js"></script>
  </body>
</html>
